<section class="login">
  <a href="/" class="login-image">
    <img src="/src/assets/logo/big-logo-default-Photoroom.png" alt="logo" />
  </a>
  <div class="login-title">Login</div>
  <form class="login-form">
    <input
      type="email"
      name="Email"
      placeholder="Email"
      class="input"
      autocomplete="email"
    />
    <input
      type="password"
      name="Password"
      placeholder="Password"
      class="password"
      autocomplete="current-password"
    />
    <button>Submit</button>
  </form>
  <span class="login-to-signup">
    Don't have an account?
    <a href="/register">Signup</a>
  </span>
  <div class="login-line"></div>
  <div class="login-media-options">
    <a href="/login-qr">
      <span> Scan Qr </span>
    </a>
    <a href="#">
      <span> Google </span>
    </a>
  </div>
</section>
